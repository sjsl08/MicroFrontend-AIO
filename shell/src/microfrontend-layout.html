<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->
  <main>

    <header>
      <nav>
        <application name="@app/nav-app"></application>
      </nav>
    </header>

    <div>
      <route path="/angular">
        <application name="angular-app"></application>
      </route>
      <route default>
        <!-- <application name="@react/react-app"></application> -->
        <application name="@app/force-graph-react"></application>
      </route>
      <route path="/vue">
        <application name="@app/vue-app"></application>
      </route>
    </div>


  </main>
</single-spa-router>
